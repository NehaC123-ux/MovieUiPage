
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Movie List</a>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-danger" type="submit">Submit</button>
    </form>
  </div>
</nav>
<div class="movie-container">
    <div *ngFor="let movie of movies" class="movie-card">
      <img [src]="movie.poster" alt="{{ movie.title }}">
      <h2>{{ movie.title }}</h2>
      <p>Released: {{ movie.releaseDate }}</p>
      <p>Directed by: {{ movie.director }}</p>
      <button class="btn btn-outline-primary" (click)="showMovieDetails(movie.id)">Details</button> 
    </div>
  </div>
</body>
</html>
